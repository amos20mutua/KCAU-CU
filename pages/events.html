<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - KCA Christian Union</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Include the sidebar navigation here -->
        <nav class="sidebar">
            <!-- Copy the sidebar code from above -->
        </nav>

        <main class="main-content">
            <div class="page-header">
                <h1>Events Calendar</h1>
                <button class="btn-primary admin-only" onclick="showModal('addEventModal')" style="display: none;">
                    <i class="fas fa-plus"></i> Add Event
                </button>
            </div>

            <div class="calendar-container">
                <div class="calendar-header">
                    <button onclick="previousMonth()"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="currentMonth">March 2024</h2>
                    <button onclick="nextMonth()"><i class="fas fa-chevron-right"></i></button>
                </div>
                
                <div class="calendar-grid">
                    <div class="calendar-days">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="calendarDates" class="calendar-dates">
                        <!-- Dates will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Event Modal (Admin Only) -->
    <div id="addEventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Event</h2>
            <form id="addEventForm" onsubmit="handleAddEvent(event)">
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time</label>
                    <input type="time" id="eventTime" required>
                </div>
                <div class="form-group">
                    <label for="eventPoster">Event Poster</label>
                    <input type="file" id="eventPoster" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Add Event</button>
            </form>
        </div>
    </div>

    <script src="../js/calendar.js"></script>
    <!-- Add to your HTML files (e.g., index.html, dashboard.html, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // Initialize Supabase client
  const supabaseUrl = 'YOUR_SUPABASE_PROJECT_URL'
  const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY'
  const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey)
</script>
</body>
</html>
